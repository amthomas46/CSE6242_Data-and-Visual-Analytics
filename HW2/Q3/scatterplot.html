<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<style type="text/css">

		.pagebreak { page-break-before: always; }
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text{
			font-family: sans-serif;
			font-size: 11px;
		}
		</style>

	</head>
	<body>
		<script type="text/javascript" src="scatterplot.js"></script>
		<script type="text/javascript">

	d3.csv("movies.csv", function(data){
		data.forEach(function(d){
			d.ID =+ d.ID;
			d.imdbRating =+ d.imdbRating;
			d.WinsNoms =+ d.WinsNoms
			d.Budget =+ d.Budget
//,Title,Year,Runtime,Country,imdbVotes,Gross,IsGoodRating
		});
		plot_1(data, "imdbRating", "WinsNoms", "Wins and noms vs. IMDb Rating");
		plot_1(data,"imdbRating","Budget","Budget vs. IMDb Rating");
		plot_2(data,"imdbRating","imdbVotes", "WinsNoms","IMDb Rating sized by Wins+Nominations");
		plot_3(data, "imdbRating", "WinsNoms", "square", "Wins+Nominations (square­root­scaled) vs. IMDb Rating");
		plot_3(data, "imdbRating", "WinsNoms", "log", "Wins+Nominations (log­scaled) vs. IMDb Rating");
	});

		</script>
	</body>
</html>
